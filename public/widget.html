<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DESA AI Chat</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #1a120b;
      color: white;
    }

    #chat {
      padding: 10px;
      height: 400px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      margin: 12px 0;
      border-radius: 14px;
      line-height: 1.5;
      font-size: 14px;
      animation: fadeIn 0.25s ease-in-out;
    }
    .bubble {
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #ff914d;
      color: black;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #2d1f16;
      color: #ffe2ce;
      border: 1px solid #ff914d;
      border-bottom-left-radius: 0;
      margin-right: auto;
    }
    #typing {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      font-style: italic;
      color: #ffb875;
    }
    
    .dot {
      height: 6px;
      width: 6px;
      margin: 0 2px;
      background-color: #ffb875;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }
    
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }
    
    .bot-icon {
      font-size: 18px;
      margin-right: 6px;
    }

    #inputBox {
      display: flex;
      padding: 10px;
      background: #261a12;
    }

    #msg {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #3a281e;
      color: white;
    }

    button {
      margin-left: 10px;
      padding: 10px 14px;
      background: #ff914d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div id="chat"></div>
  <div id="typing" style="display:none;">
  <span class="bot-icon">ðŸ¤–</span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  </div>

  <div id="inputBox">
    <input id="msg" placeholder="Ask anything..." />
    <button id="sendBtn">Send</button>
  </div>

<script>
const chat = document.getElementById("chat");
const typing = document.getElementById("typing");

function addMessage(text, isUser) {
  const div = document.createElement("div");
  div.className = "bubble " + (isUser ? "user" : "bot");
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const msg = document.getElementById("msg").value.trim();
  if (!msg) return;

  addMessage(msg, true);
  document.getElementById("msg").value = "";

  // Show typing animation
  typing.style.display = "flex";

  const site = new URLSearchParams(window.location.search).get("site") || "desasolutionsindia.com";

  try {
    const response = await fetch("https://desa-ai-bot-website.azurewebsites.net/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg, site: site })
    });

    const data = await response.json();

    // Hide typing animation
    typing.style.display = "none";

    addMessage(data.reply, false);

  } catch (err) {
    typing.style.display = "none";
    addMessage("âš ï¸ Sorry, something went wrong. Please try again.", false);
  }
}

// Send button
document.getElementById("sendBtn").onclick = sendMessage;

// Enter key
document.getElementById("msg").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

// ------------------------------------------------------
// ðŸŽ‰ AUTO WELCOME MESSAGE WHEN CHAT OPENS
// ------------------------------------------------------
window.addEventListener("load", () => {
  setTimeout(() => {
    addMessage("Hello! ðŸ‘‹ I'm DESA AI Assistant. How can I help you today?", false);
  }, 300);
});
</script>



</body>
</html>
